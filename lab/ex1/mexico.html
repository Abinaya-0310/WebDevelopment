<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Mexican Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("background.jpeg");
            color: #f8f6f6;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            color: #7b4a12;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Famous Mexican Foods</h1>

        <div>
            <h2>Tacos</h2>
            <img src="mexico\tacos.jpeg" alt="Tacos">
            <p>Price: ₹100</p>
        </div>

        <div>
            <h2>Guacamole</h2>
            <img src="mexico\Guacamole.jpeg" alt="Guacamole">
            <p>Price:₹120</p>
        </div>

        <div>
            <h2>Enchiladas</h2>
            <img src="mexico\enchiladas.jpeg" alt="Enchiladas">
            <p>Price:₹200</p>
        </div>
        </div>
    </div>

</body>
</html>
