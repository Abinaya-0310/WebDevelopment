<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous England Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("background.jpeg");
            color: #f8f6f6;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            color: #7b4a12;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Famous England Foods</h1>

        <div>
            <h2>Fish and Chips</h2>
            <img src="england/fish_and_chips.jpeg" alt="Fish and Chips">
            <p>Price: ₹100</p>
        </div>

        <div>
            <h2>Shepherd's Pie</h2>
            <img src="england/Shepherd's_pie.jpeg" alt="Shepherd's Pie">
            <p>Price:₹150</p>
        </div>

        <div>
            <h2>Yorkshire Pudding</h2>
            <img src="england/Yorkshire_pudding.jpeg" alt="Yorkshire Pudding">
            <p>Price:₹100</p>
        </div>
        </div>
    </div>

</body>
</html>
