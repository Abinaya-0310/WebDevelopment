<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Flavors Restaurant Order Form</title>
</head>
<body>
    <h1>Order Form</h1>
    <form action="OrderFormServlet" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="cuisine">Cuisine:</label>
        <select id="cuisine" name="cuisine" required>
            <option value="">Select a dish</option>
            <option value="Pizza">Pizza</option>
            <option value="Spaghetti">Spaghetti</option>
            <option value="Risotto">Risotto</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="20" required><br><br>

        <label for="sessionTracking">Session Tracking Method:</label>
        <select id="sessionTracking" name="sessionTracking" required>
            <option value="cookies">Cookies</option>
            <option value="hiddenFields">Hidden Fields</option>
            <option value="urlRewriting">URL Rewriting</option>
            <option value="httpSession">HttpSession</option>
        </select><br><br>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
